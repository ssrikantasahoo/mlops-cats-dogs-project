version: '3.8'

services:
  cats-dogs-api:
    image: ${IMAGE_REF}
    container_name: cats-dogs-classifier-prod
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/model.pt
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
