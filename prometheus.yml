# Prometheus configuration for Cats vs Dogs MLOps

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Cats vs Dogs API metrics
  - job_name: 'cats-dogs-api'
    static_configs:
      - targets: ['cats-dogs-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
